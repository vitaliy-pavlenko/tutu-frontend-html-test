<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <title>Tutu Frontend HTML Test</title>
    </head>
    <body>
        <div class="rating-block">
            <div class="rating-block__rating-stars-panel rating-block__rating-stars-panel--sm rating-block__rating-stars-panel--3-of-5">
                <div class="rating-stars-panel__star" data-star-position="1"></div>
                <div class="rating-stars-panel__star" data-star-position="2"></div>
                <div class="rating-stars-panel__star" data-star-position="3"></div>
                <div class="rating-stars-panel__star" data-star-position="4"></div>
                <div class="rating-stars-panel__star" data-star-position="5"></div>
            </div>
        </div>
        <div class="progress-bar-block">
            <div class="progress">
                <progress max="0" value="0.2" class="progress__progress-bar"></progress>
                <div class="progress__progress-value">20%</div>
            </div>
        </div>
        <div class="btns-block">
            <button class="btn btn--sm">Кнопка</button>
            <a href="#" class="btn btn--sm">Кнопка</a>
            <div class="btn btn--sm">Кнопка</div>
            <input type="button" class="btn btn--sm" value="Кнопка">
            <button class="btn btn--md">Кнопка</button>
            <button class="btn btn--lg">Кнопка</button>
        </div>
    </body>
</html>
